<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Annoying Volume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="vol-element">
    <h1>Most Annoying Volume Changer Each Click Changes Volume By 1%</h1>
    <div class="Sets">
        <h3 id="volume-display" ></h3>
        <button class="Bolume">Set Volume</button>
    </div>
    <img class="Up-Button" src="up.png" alt="Up-Button">
    <img class="Down-Button" src="down.png" alt="Down-Button">
</div>

<script src="js.js"></script>
<script>
var volume = 50;
var volumeDisplay = document.getElementById('volume-display');
var volchange = true;
volumeDisplay.textContent = "Volume: " + volume + "%"; 

document.querySelector('.Up-Button').addEventListener('click', () => {
    if ((volume < 100)  && (volchange == true)) {
        volume += 1;
        volumeDisplay.textContent = "Volume: " + volume + "%";
    }
});

document.querySelector('.Down-Button').addEventListener('click', () => {
    if ((volume > 0) && (volchange == true)) {
        volume -= 1;
        volumeDisplay.textContent = "Volume: " + volume + "%";
    }
});
document.querySelector('.Bolume').addEventListener('click', () => {
    volchange = false;
    volumeDisplay.textContent = "Volume: " + volume + "%" + " Successfully Changed";
});
</script>
</body>
</html>
