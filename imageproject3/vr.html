<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Project</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Chair Model -->
        <a-entity obj-model="obj: chair.obj" position="0 0 -15" scale="0.5 0.5 0.5" rotation="270 0 180"></a-entity>

        <!-- Coconut Model -->
        <a-entity obj-model="obj: coconut.obj" position="35 -1 -15" scale="0.15 0.15 0.15" rotation="0 45 0" material="color: #806517;"></a-entity>
        <a-entity obj-model="obj: umbrella.obj" position="35 4 -15" scale="0.05 0.05 0.05" rotation="90 30 0" material="color: #367588;"></a-entity>
        <a-entity obj-model="obj: tables.obj" position="35 -5 -15" scale="1 1 1" rotation="90 0 0" material="color: #806517;"></a-entity>


        <!-- Sky Background -->
        <a-sky src="Photo12.png" rotation="0 -60 0"></a-sky>
    </a-scene>
</body>
</html>
