<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Project</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Chair Model -->
        <a-entity obj-model="obj: chair.obj" position="0 0 -15" scale="0.5 0.5 0.5" rotation="270 0 180"></a-entity>

        <!-- Coconut Model -->
        <a-entity obj-model="obj: coconut.obj" position="35 0 -15" scale="0.15 0.15 0.15" rotation="0 45 0"></a-entity>
        <a-entity obj-model="obj: umbrella.obj" position="35 5 -15" scale="0.05 0.05 0.05" rotation="90 30 0"></a-entity>
        <a-entity obj-model="obj: table.obj" position="0 0 -5" scale="0.1 0.1 0.1" rotation="0 30 0"></a-entity>


        <!-- Sky Background -->
        <a-sky src="beach2.jpg"></a-sky>
    </a-scene>
</body>
</html>
